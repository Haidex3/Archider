#-------------------------------------------------------------------------------
# hyprlock.conf
# -------------------------------------------------
# Background
# -------------------------------------------------
background {
    monitor =
    path = ~/Images/Bloqueo.jpg
    blur_passes = 0           # Number of blur passes
    contrast = 1              # Background contrast
    brightness = 1            # Background brightness
    vibrancy = 0.2            # Color vibrancy
    vibrancy_darkness = 0.2   # Darkening factor for vibrancy
}

# -------------------------------------------------
# General Settings
# -------------------------------------------------
general {
    no_fade_in = false         # Disable fade-in animation
    no_fade_out = false        # Disable fade-out animation
    hide_cursor = false        # Hide cursor on lock screen
    grace = 0                  # Grace period before locking
    disable_loading_bar = false # Disable loading bar
}

# -------------------------------------------------
# Input Field
# -------------------------------------------------
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2             # Scale of input-field height (0.2 - 0.8)
    dots_spacing = 0.35         # Scale of dots' absolute size (0.0 - 1.0)
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgb(209, 207, 207)
    fade_on_empty = false
    rounding = 32
    fail_color = rgba(191, 97, 106, 0.75)   # Color when password fails
    check_color = rgba(235, 203, 139, 0.75) # Color when password is correct
    placeholder_text = <span foreground="##cdd6f4">Input Password...</span>
    hide_input = false
    position = 0, -400
    halign = center
    valign = center
}

# -------------------------------------------------
# Date Label
# -------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(209, 207, 207, 0.75)
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}

# -------------------------------------------------
# Time Label
# -------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    color = rgba(209, 207, 207, 0.75)
    font_size = 95
    font_family = JetBrains Mono Extrabold
    position = 0, 200
    halign = center
    valign = center
}

# -------------------------------------------------
# Image (e.g., album art or custom script output)
# -------------------------------------------------
image {
    monitor =
    size = 256                  # Lesser side if not 1:1 ratio
    rounding = 6                # Negative values create circle
    border_size = 3
    border_color = rgb(133, 180, 234)
    rotate = 0                  # Degrees counter-clockwise
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/art.sh
    position = 0, -25
    halign = center
    valign = center
    opacity = 1
}

# -------------------------------------------------
# Song Title Label
# -------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(/home/tdm/.config/hypr/scripts/songdetail.sh --title)" 
    color = rgba(209, 207, 207, 0.75)
    font_size = 17  
    font_family = Source Code Pro bold
    position = 0, -200
    halign = center
    valign = center
}

# -------------------------------------------------
# Username Label
# -------------------------------------------------
label {
    monitor =
    text = cmd[update:60000] whoami
    color = rgba(209, 207, 207, 0.85)
    font_size = 22
    font_family = JetBrains Mono Bold
    position = 0, -300
    halign = center
    valign = center
}

# -------------------------------------------------
# Song Artist Label
# -------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(/home/tdm/.config/hypr/scripts/songdetail.sh --artist)" 
    color = rgba(209, 207, 207, 0.75)
    font_size = 15  
    font_family = Source Code Pro
    position = 0, -230
    halign = center
    valign = center
}

# -------------------------------------------------
# Network Info Label
# -------------------------------------------------
label {
    monitor =
    text = cmd[update:5000] echo "$(/home/tdm/.config/hypr/scripts/network.sh)"
    color = rgba(209, 207, 207, 0.75)
    font_size = 14
    font_family = Source Code Pro bold
    position = -20, -10
    halign = right
    valign = top
}

# -------------------------------------------------
# Input Info Label
# -------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(/home/tdm/.config/hypr/scripts/input.sh)"
    color = rgba(209, 207, 207, 0.75)
    font_size = 14
    font_family = Source Code Pro bold
    position = -50, -10
    halign = right
    valign = top
}
