# ─── Color configuration ─────────────────────────────────
source = ~/.config/hypr/myColors.conf

# ─── Monitor setup ───────────────────────────────────────
# Monitor principal (derecha)
monitor=HDMI-A-1,1920x1080@60,0x0,1

# Monitor secundario (izquierda)
#monitor=HDMI-A-3,1440x900@59.89,-1440x0,1 derecha
monitor=HDMI-A-3,1440x900@59.89,-1440x230,1
# ─── Autostart applications ──────────────────────────────
exec-once = hyprlock --immediate
# En la sección de exec-once
exec-once = bash -c 'THEME=$(cat ~/.local/state/hatheme/scheme/current-theme.txt 2>/dev/null || echo "dark") && swww img ~/.local/share/hatheme/images/${THEME}.png --outputs HDMI-A-1'
exec-once = bash -c 'THEME=$(cat ~/.local/state/hatheme/scheme/current-theme.txt 2>/dev/null || echo "dark") && swww img ~/.local/share/hatheme/images/${THEME}-M2.png --outputs HDMI-A-3'
exec-once = nvidia-settings --load-config-only
exec-once = env QML_XHR_ALLOW_FILE_READ=1 quickshell &
exec-once = swww-daemon
exec-once = bash -c 'rm -f /run/user/1000/eww-server_*; eww daemon --debug'
exec-once = /home/Haider/scripts/init-root.sh
exec-once = /home/Haider/scripts/app.fish
#--transition-type grow

# ─── Input configuration ─────────────────────────────────
input {
    kb_layout = latam
    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }
}

cursor {
    no_hardware_cursors = true
}

# ─── General settings ────────────────────────────────────
general {
    gaps_in = 1
    gaps_out = 1
    border_size = 2
    layout = dwindle
    resize_on_border = true   
}

# ─── Window decoration ───────────────────────────────────
decoration {
    rounding = 4

    blur {
        enabled = false
    }
}

# ─── Animations ──────────────────────────────────────────
animations {
    enabled = true
    animation = windows, 0.30, 7, default
    animation = border, 0.50, 10, default
    animation = fade, 0.30, 7, default
    animation = workspaces, 0.30, 6, default
}


# ─── Dwindle layout settings ─────────────────────────────
dwindle {
    pseudotile = true
    preserve_split = true
}

# ─── Keybindings ─────────────────────────────────────────

## Application launchers and system actions
bind = SUPER, RETURN, exec, alacritty -e bash -c "fastfetch; exec bash"
#bind = ALT, RETURN, exec, alacritty
bind = SUPER, E, exec, alacritty -e yazi        # Launch Yazi file manager
bind = SUPER, D, exec, discord
bind = SUPER, F, exec, firefox           # Launch Firefox
bind = SUPER, C, exec, code --no-sandbox    # Launch Visual Studio Code
bind = SUPER, M, exit                       # Logout from Hyprland
bind = SUPER, W, killactive              # Kill active window
bind = SUPER, O, exec, quickshell ipc call themeLauncher toggle
bind = SUPER, H, exec, /opt/trello/Trello
bind = SUPER, S, exec, rofi -show drun
bind = SUPER, T, exec, /home/Haider/scripts/scheme/set.sh
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind= ALT, W, exec, firefox https://web.whatsapp.com/
bind= ALT, G, exec, firefox https://github.com/
bind = SUPER, Print, exec, grim -g "$(slurp)" /tmp/capture.png && tesseract /tmp/capture.png stdout | wl-copy


bind= SUPER, 1, workspace, 1
bind= SUPER, 2, workspace, 2
bind= SUPER, 3, workspace, 3
bind= SUPER, 4, workspace, 4


bind= SUPER_SHIFT, 1, movetoworkspace, 1
bind= SUPER_SHIFT, 2, movetoworkspace, 2
bind= SUPER_SHIFT, 3, movetoworkspace, 3
bind= SUPER_SHIFT, 4, movetoworkspace, 4

## Window state
bind = ALT, RETURN, fullscreen, 1   
bind = CTRL, RETURN, fullscreen        # Toggle fullscreen
bind = SUPER, V, togglefloating             # Toggle floating mode

bind = ALT, F4, exec, ~/.config/rofi/powerMenu/powermenu.sh


## Volume control (media keys and fallback keys)
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5     # Volume up (media key)
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5     # Volume down (media key)
bind = ,XF86AudioMute, exec, pamixer -t              # Mute toggle (media key)
bind = SUPER, F1, exec, pamixer -t                   # Mute toggle (fallback)
bind = SUPER, F2, exec, pamixer -d 5                 # Volume down (fallback)
bind = SUPER, F3, exec, pamixer -i 5                 # Volume up (fallback)
bind = ,XF86AudioNext, exec, playerctl next         # Next track
bind = ,XF86AudioPrev, exec, playerctl previous     # Previous track
bind = ,XF86AudioPlay, exec, playerctl play-pause   # Play/Pause toggle
bind = SUPER, F8, exec, playerctl next         # Next track
bind = SUPER, F6, exec, playerctl previous     # Previous track
bind = SUPER, F7, exec, playerctl play-pause   # Play/Pause toggle


## Move windows
bind = SUPER, UP, movewindow, l             # Move window to left
bind = SUPER, DOWN, movewindow, r           # Move window to right
bind = SUPER, R, movewindow, l              # Move window to left (duplicate?)

## Focus navigation
bind = SUPER, L, movefocus, r               # Focus right
bind = SUPER, J, exec, hyprctl dispatch movetoworkspace current
bind = SUPER, K, exec, hyprctl dispatch movetoworkspacesilent special:spotif# Focus up

## Window switching
bind = ALT, Tab, cyclenext                  # Cycle to next window (Alt+Tab)

## Special workspace: minimize simulation
bind = SUPER_SHIFT, I, exec, hyprctl dispatch movetoworkspace special:minimized
bind = SUPER, I, exec, hyprctl dispatch togglespecialworkspace minimized
bind = SUPER, LEFT, exec, hyprctl dispatch movewindow mon:HDMI-A-3
bind = SUPER, RIGHT, exec, hyprctl dispatch movewindow mon:HDMI-A-1

# ─── Brightness control ────────────────────────────────
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = SUPER, F9, exec, ~/scripts/brightness-ddc.sh down
bind = SUPER, F10, exec, ~/scripts/brightness-ddc.sh up
# ─── Decoration settings ────────────────────────────────


# Window decoration
decoration {
    active_opacity = 0.95 
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0 
}


# Necesario para NVIDIA en Wayland
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0
env = WLR_NO_HARDWARE_CURSORS,1
