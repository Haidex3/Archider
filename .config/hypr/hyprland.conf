# ===============================================================================
# Hyprland main configuration
# ===============================================================================

# -------------------------------------------------
# Color configuration
# -------------------------------------------------
source = ~/.config/hypr/myColors.conf

# -------------------------------------------------
# Monitor setup
# -------------------------------------------------
# Primary monitor (right)
monitor=HDMI-A-1,1920x1080@60,0x0,1

# Secondary monitor (left)
monitor=HDMI-A-3,1440x900@59.89,-1440x230,1

# -------------------------------------------------
# Autostart applications and scripts
# -------------------------------------------------
source = ~/.config/hypr/configs/apps.conf
source = ~/.config/hypr/configs/env.conf
source = ~/.config/hypr/configs/keyblinds.conf
source = ~/.config/hypr/configs/inputs.conf
source = ~/.config/hypr/configs/animations.conf
source = ~/.config/hypr/configs/rules.conf

# -------------------------------------------------
# General settings
# -------------------------------------------------
general {
    gaps_in = 1                  # Inner gaps between windows
    gaps_out = 1                 # Outer gaps between windows and screen edge
    border_size = 2              # Window border size
    layout = dwindle             # Default layout
    resize_on_border = true      # Resize windows when dragging borders
}

# -------------------------------------------------
# Window decoration
# -------------------------------------------------
decoration {
    rounding = 4                 # Corner rounding

    blur {
        enabled = false          # Enable or disable blur for window background
    }
}

# -------------------------------------------------
# Animations
# -------------------------------------------------
animations {
    enabled = true
    animation = windows, 0.30, 7, default       # Window movement animation
    animation = border, 0.50, 10, default       # Border animation
    animation = fade, 0.30, 7, default          # Fade animation
    animation = workspaces, 0.30, 6, default    # Workspace switching animation
}

# -------------------------------------------------
# Dwindle layout settings
# -------------------------------------------------
dwindle {
    pseudotile = true           # Enable pseudotiling
    preserve_split = true       # Preserve splits on new windows
}

# -------------------------------------------------
# Window opacity settings
# -------------------------------------------------
decoration {
    active_opacity = 0.95       # Active window opacity
    inactive_opacity = 0.85     # Inactive window opacity
    fullscreen_opacity = 1.0    # Fullscreen window opacity
}
