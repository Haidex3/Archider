# -------------------------------------------------
# Keybindings
# -------------------------------------------------

# -------------------------------------------------
# Application launchers & system actions
# -------------------------------------------------

bind = SUPER, RETURN, exec, alacritty -e bash -c "fastfetch; exec bash"   # Open terminal with system info
# bind = ALT, RETURN, exec, alacritty                                     # Alternative terminal shortcut
bind = SUPER, E, exec, alacritty -e yazi                                  # Launch Yazi file manager
bind = SUPER, D, exec, discord                                            # Launch Discord
bind = SUPER, F, exec, firefox                                            # Launch Firefox
bind = SUPER, C, exec, code --no-sandbox                                  # Launch Visual Studio Code
bind = SUPER, H, exec, /opt/trello/Trello                                 # Launch Trello
bind = SUPER, S, exec, rofi -config ~/.config/rofi/conf.rasi -show drun   # Application launcher
bind = SUPER, O, exec, quickshell ipc call themeLauncher toggle           # Toggle theme launcher
bind = SUPER, T, exec, /home/Haider/scripts/scheme/set.sh                 # Toggle color scheme
bind = SUPER, M, exit                                                     # Exit Hyprland session
bind = SUPER, W, killactive                                               # Kill active window

bind = , Print, exec, grim -g "$(slurp)" - | wl-copy                      # Screenshot selection to clipboard
bind = SUPER, Print, exec, grim -g "$(slurp)" /tmp/capture.png && \
tesseract /tmp/capture.png stdout | wl-copy                               # OCR screenshot to clipboard

bind = ALT, W, exec, firefox https://web.whatsapp.com/                    # Open WhatsApp Web
bind = ALT, G, exec, firefox https://github.com/                          # Open GitHub


# -------------------------------------------------
# Workspace switching
# -------------------------------------------------

bind = SUPER, 1, workspace, 1                                              # Switch to workspace 1
bind = SUPER, 2, workspace, 2                                              # Switch to workspace 2
bind = SUPER, 3, workspace, 3                                              # Switch to workspace 3
bind = SUPER, 4, workspace, 4                                              # Switch to workspace 4

bind = SUPER_SHIFT, 1, movetoworkspace, 1                                  # Move window to workspace 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2                                  # Move window to workspace 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3                                  # Move window to workspace 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4                                  # Move window to workspace 4


# -------------------------------------------------
# Window state & layout
# -------------------------------------------------

bind = ALT, RETURN, fullscreen, 1                                         # Force fullscreen
bind = CTRL, RETURN, fullscreen                                           # Toggle fullscreen
bind = SUPER, V, togglefloating                                           # Toggle floating mode
bind = ALT, F4, exec, ~/.config/rofi/powerMenu/powermenu.sh               # Power menu


# -------------------------------------------------
# Audio & media controls
# -------------------------------------------------

bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5                          # Volume up (media key)
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5                          # Volume down (media key)
bind = ,XF86AudioMute, exec, pamixer -t                                   # Mute toggle (media key)

bind = SUPER, F1, exec, pamixer -t                                        # Mute toggle (fallback)
bind = SUPER, F2, exec, pamixer -d 5                                      # Volume down (fallback)
bind = SUPER, F3, exec, pamixer -i 5                                      # Volume up (fallback)

bind = ,XF86AudioNext, exec, playerctl next                               # Next media track
bind = ,XF86AudioPrev, exec, playerctl previous                           # Previous media track
bind = ,XF86AudioPlay, exec, playerctl play-pause                         # Play / pause media

bind = SUPER, F8, exec, playerctl next                                    # Next track (fallback)
bind = SUPER, F6, exec, playerctl previous                                # Previous track (fallback)
bind = SUPER, F7, exec, playerctl play-pause                              # Play / pause (fallback)


# -------------------------------------------------
# Window movement & focus
# -------------------------------------------------

bind = SUPER, UP, movewindow, l                                           # Move window left
bind = SUPER, DOWN, movewindow, r                                         # Move window right
bind = SUPER, R, movewindow, l                                            # Move window left (duplicate binding)

bind = SUPER, L, movefocus, r                                             # Focus window to the right
bind = SUPER, J, exec, hyprctl dispatch movetoworkspace current           # Reassign window to current workspace
bind = SUPER, K, exec, hyprctl dispatch movetoworkspacesilent special:spotif  # Move window to Spotify workspace

bind = ALT, Tab, cyclenext                                                # Cycle windows (Alt+Tab)


# -------------------------------------------------
# Special workspaces & monitor movement
# -------------------------------------------------

bind = SUPER_SHIFT, I, exec, hyprctl dispatch movetoworkspace special:minimized  # Minimize window (special workspace)
bind = SUPER, I, exec, hyprctl dispatch togglespecialworkspace minimized         # Toggle minimized workspace

bind = SUPER, LEFT, exec, hyprctl dispatch movewindow mon:HDMI-A-3               # Move window to left monitor
bind = SUPER, RIGHT, exec, hyprctl dispatch movewindow mon:HDMI-A-1              # Move window to right monitor


# -------------------------------------------------
# Brightness control
# -------------------------------------------------

bind = ,XF86MonBrightnessUp, exec, brightnessctl set +10%                 # Increase brightness
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-               # Decrease brightness
bind = SUPER, F9, exec, ~/scripts/brightness-ddc.sh down                  # External monitor brightness down
bind = SUPER, F10, exec, ~/scripts/brightness-ddc.sh up                   # External monitor brightness up