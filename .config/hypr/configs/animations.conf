# ===============================================================================
# animations.conf
#
# DESCRIPTION:
#   Configuration file for window decorations and animations in your environment.
#   Controls window rounding, blur effects, and various animation settings.
# ===============================================================================

# === Visual Decoration ===
decoration {
    # Corner rounding in pixels
    rounding = 8

    blur {
        # Enable blur effect
        enabled = true
        # Blur size
        size = 6
        # Number of blur passes
        passes = 3
        # Consider window opacity in blur
        ignore_opacity = false
        # Use new optimization methods for blur
        new_optimizations = true
    }
}

# === Animations ===
animations {
    # Enable or disable animations globally
    enabled = true
    # Bezier curve for easing: type and control points
    bezier = ease, 0.25, 0.1, 0.25, 1.0

    # Animation settings: target, duration, speed, easing, type
    animation = windows, 1, 7, ease, slide
    animation = windowsOut, 1, 7, ease, slide
    animation = border, 1, 10, ease
    animation = fade, 1, 7, ease
    animation = workspaces, 1, 6, ease
}
