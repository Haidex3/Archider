# ===============================================================================
# inputs.conf
#
# DESCRIPTION:
#   Input device configuration for keyboard, touchpad, and cursor behavior.
#   Sets keyboard layout, mouse following behavior, touchpad natural scrolling,
#   and disables hardware cursors.
# ===============================================================================

# -------------------------------------------------
# Input Devices
# -------------------------------------------------
input {
    # Keyboard layout
    kb_layout    = latam

    # Make focus follow the mouse pointer
    follow_mouse = 1

    # Touchpad settings
    touchpad {
        # Enable natural scrolling (like macOS)
        natural_scroll = true
    }
}

# -------------------------------------------------
# Cursor Configuration
# -------------------------------------------------
cursor {
    # Disable hardware cursors (Wayland workaround for NVIDIA)
    no_hardware_cursors = true
}
