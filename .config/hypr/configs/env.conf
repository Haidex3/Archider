# ===============================================================================
# env.conf
#
# DESCRIPTION:
#   Environment variables for NVIDIA and Wayland.
#   Configures VA-API, OpenGL, GBM/DRM backend, disables G-SYNC/VRR, 
#   and applies Wayland cursor workaround for NVIDIA drivers.
# ===============================================================================

# -------------------------------------------------
# VA-API
# -------------------------------------------------
# Use NVIDIA driver for hardware video acceleration
env = LIBVA_DRIVER_NAME,nvidia

# -------------------------------------------------
# OpenGL
# -------------------------------------------------
# Force OpenGL to use NVIDIA libraries
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# -------------------------------------------------
# GBM / DRM backend
# -------------------------------------------------
# Use NVIDIA DRM backend for GBM
env = GBM_BACKEND,nvidia-drm

# -------------------------------------------------
# Disable G-SYNC / VRR
# -------------------------------------------------
# Disable G-SYNC
env = __GL_GSYNC_ALLOWED,0
# Disable VRR (Variable Refresh Rate)
env = __GL_VRR_ALLOWED,0

# -------------------------------------------------
# Wayland cursor workaround (NVIDIA)
# -------------------------------------------------
# Prevent hardware cursors for NVIDIA on Wayland
env = WLR_NO_HARDWARE_CURSORS,1
