#----------------------------------------------------------
#--  THEME: Dark Neon
#----------------------------------------------------------

[mgr]
cwd = { fg = "#D946EF" }

# Hovered
hovered = { bg = "#140a1f", bold = true }
preview_hovered = { underline = true }

# Find
find_symbol = " Finding: "
find_keyword = { fg = "#D946EF", bold = true, underline = true }
find_position = { fg = "#22D3EE", bold = true }

# Symlink
symlink_target = { fg = "#D946EF", italic = true }

# Marker
marker_copied   = { fg = "#0b0612", bg = "#4ADE80" }
marker_cut      = { fg = "#0b0612", bg = "#F472B6" }
marker_marked   = { fg = "#0b0612", bg = "#D946EF" }
marker_selected = { fg = "#0b0612", bg = "#22D3EE" }

# Count
count_copied   = { fg = "#0b0612", bg = "#4ADE80" }
count_cut      = { fg = "#0b0612", bg = "#F472B6" }
count_selected = { fg = "#0b0612", bg = "#D946EF" }

# Border
border_symbol = "│"
border_style = { fg = "#5E547A" }

# Tabs
[tabs]
active   = { fg = "#0b0612", bg = "#22D3EE", bold = true }
inactive = { fg = "#D946EF", bg = "#0b0612" }

# Separator
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

# Modes
[mode]
# Normal mode
normal_main = { fg = "#0b0612", bg = "#22D3EE", bold = true }
normal_alt  = { fg = "#D946EF", bg = "#140a1f" }

# Select mode
select_main = { fg = "#0b0612", bg = "#D946EF", bold = true }
select_alt  = { fg = "#D946EF", bg = "#140a1f" }

# Unset mode
unset_main = { fg = "#0b0612", bg = "#F472B6", bold = true }
unset_alt  = { fg = "#F472B6", bg = "#140a1f" }

# Status bar
[status]
overall = {}
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Permissions
perm_sep   = { fg = "#5E547A" }
perm_type  = { fg = "#4ADE80" }
perm_read  = { fg = "#22D3EE" }
perm_write = { fg = "#F472B6" }
perm_exec  = { fg = "#D946EF" }

# Progress
progress_label  = { bold = true }
progress_normal = { fg = "#22D3EE", bg = "#140a1f" }
progress_error  = { fg = "#F472B6", bg = "#140a1f" }

# Which
[which]
cols = 3
mask = { bg = "#140a1f" }
cand = { fg = "#D946EF" }
rest = { fg = "#5E547A" }
desc = { fg = "#22D3EE" }
separator = "  "
separator_style = { fg = "#5E547A" }

# Confirmation
[confirm]
border  = { fg = "#D946EF" }
title   = { fg = "#D946EF" }
content = {}
list    = {}
btn_yes = { reversed = true }
btn_no  = {}
btn_labels = ["  [Y]es  ", "  (N)o  "]

# Spotter
[spot]
border = { fg = "#D946EF" }
title  = { fg = "#D946EF" }

# Table
tbl_col  = { fg = "#D946EF" }
tbl_cell = { fg = "#0b0612", bg = "#22D3EE" }

# Notifications
[notify]
title_info  = { fg = "#4ADE80" }
title_warn  = { fg = "#22D3EE" }
title_error = { fg = "#F472B6" }

# Icons
icon_info  = ""
icon_warn  = ""
icon_error = ""

# Picker
[pick]
border  = { fg = "#D946EF" }
active  = { fg = "#D946EF", bold = true }
inactive = {}

# Input
[input]
border   = { fg = "#D946EF" }
title    = {}
value    = {}
selected = { reversed = true }

# Completion
[cmp]
border   = { fg = "#D946EF" }
active   = { reversed = true }
inactive = {}

# Icons
icon_file    = ""
icon_folder  = ""
icon_command = ""

# Task manager
[tasks]
border  = { fg = "#D946EF" }
title   = {}
hovered = { fg = "#22D3EE", underline = true }

# Help menu
[help]
on      = { fg = "#D946EF" }
run     = { fg = "#22D3EE" }
desc    = {}
hovered = { reversed = true, bold = true }
footer  = { fg = "#ede9fe", bg = "#0b0612" }

# File-specific styles
[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#F472B6" },

  # Media
  { mime = "{audio,video}/*", fg = "#4ADE80" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd}", fg = "#F472B6" },

  # Documents
  { mime = "application/{pdf,doc,rtf}", fg = "#D946EF" },

  # Empty files
  { mime = "inode/empty", fg = "#5E547A" },

  # Special files
  { name = "*", is = "orphan", bg = "#F472B6" },
  { name = "*", is = "exec", fg = "#4ADE80", bold = true },

  # Dummy files
  { name = "*", is = "dummy", bg = "#F472B6" },
  { name = "*/", is = "dummy", bg = "#F472B6" },

  # Folders fallback
  { url = "*/", fg = "#22D3EE", bold = true },
]
