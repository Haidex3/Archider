#----------------------------------------------------------
#--  THEME: Dark Sunrise
#----------------------------------------------------------

[mgr]
cwd = { fg = "#7AA2F7" }

# Hovered
hovered = { bg = "#1C1815", bold = true }
preview_hovered = { underline = true }

# Find
find_symbol = " Finding: "
find_keyword = { fg = "#FF9E64", bold = true, underline = true }
find_position = { fg = "#9D7CD8", bold = true }

# Symlink
symlink_target = { fg = "#7AA2F7", italic = true }

# Marker
marker_copied   = { fg = "#12100E", bg = "#9ECE6A" }
marker_cut      = { fg = "#12100E", bg = "#F7768E" }
marker_marked   = { fg = "#12100E", bg = "#9D7CD8" }
marker_selected = { fg = "#12100E", bg = "#FF9E64" }

# Count
count_copied   = { fg = "#12100E", bg = "#9ECE6A" }
count_cut      = { fg = "#12100E", bg = "#F7768E" }
count_selected = { fg = "#12100E", bg = "#E0AF68" }

# Border
border_symbol = "│"
border_style = { fg = "#544A44" }

# Tabs
[tabs]
active   = { fg = "#12100E", bg = "#FF9E64", bold = true }
inactive = { fg = "#E0AF68", bg = "#12100E" }

# Separator
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

# Modes
[mode]
# Normal mode
normal_main = { fg = "#12100E", bg = "#E0AF68", bold = true }
normal_alt  = { fg = "#E0AF68", bg = "#1C1815" }

# Select mode
select_main = { fg = "#12100E", bg = "#9D7CD8", bold = true }
select_alt  = { fg = "#9D7CD8", bg = "#1C1815" }

# Unset mode
unset_main = { fg = "#12100E", bg = "#F7768E", bold = true }
unset_alt  = { fg = "#F7768E", bg = "#1C1815" }

# Status bar
[status]
overall = {}
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Permissions
perm_sep   = { fg = "#544A44" }
perm_type  = { fg = "#9ECE6A" }
perm_read  = { fg = "#E0AF68" }
perm_write = { fg = "#F7768E" }
perm_exec  = { fg = "#7AA2F7" }

# Progress
progress_label  = { bold = true }
progress_normal = { fg = "#FF9E64", bg = "#1C1815" }
progress_error  = { fg = "#F7768E", bg = "#1C1815" }

# Which
[which]
cols = 3
mask = { bg = "#1C1815" }
cand = { fg = "#7AA2F7" }
rest = { fg = "#544A44" }
desc = { fg = "#9D7CD8" }
separator = "  "
separator_style = { fg = "#544A44" }

# Confirmation
[confirm]
border  = { fg = "#FF9E64" }
title   = { fg = "#FF9E64" }
content = {}
list    = {}
btn_yes = { reversed = true }
btn_no  = {}
btn_labels = ["  [Y]es  ", "  (N)o  "]

# Spotter
[spot]
border = { fg = "#7AA2F7" }
title  = { fg = "#7AA2F7" }

# Table
tbl_col  = { fg = "#7AA2F7" }
tbl_cell = { fg = "#12100E", bg = "#E0AF68" }

# Notifications
[notify]
title_info  = { fg = "#9ECE6A" }
title_warn  = { fg = "#E0AF68" }
title_error = { fg = "#F7768E" }

# Icons
icon_info  = ""
icon_warn  = ""
icon_error = ""

# Picker
[pick]
border  = { fg = "#7AA2F7" }
active  = { fg = "#9D7CD8", bold = true }
inactive = {}

# Input
[input]
border   = { fg = "#7AA2F7" }
title    = {}
value    = {}
selected = { reversed = true }

# Completion
[cmp]
border   = { fg = "#7AA2F7" }
active   = { reversed = true }
inactive = {}

# Icons
icon_file    = ""
icon_folder  = ""
icon_command = ""

# Task manager
[tasks]
border  = { fg = "#7AA2F7" }
title   = {}
hovered = { fg = "#9D7CD8", underline = true }

# Help menu
[help]
on      = { fg = "#7AA2F7" }
run     = { fg = "#9D7CD8" }
desc    = {}
hovered = { reversed = true, bold = true }
footer  = { fg = "#12100E", bg = "#E6D6C3" }

# File-specific styles
[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#FF9E64" },

  # Media
  { mime = "{audio,video}/*", fg = "#9ECE6A" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd}", fg = "#F7768E" },

  # Documents
  { mime = "application/{pdf,doc,rtf}", fg = "#7AA2F7" },

  # Empty files
  { mime = "inode/empty", fg = "#544A44" },

  # Special files
  { name = "*", is = "orphan", bg = "#F7768E" },
  { name = "*", is = "exec", fg = "#9ECE6A", bold = true },

  # Dummy files
  { name = "*", is = "dummy", bg = "#F7768E" },
  { name = "*/", is = "dummy", bg = "#F7768E" },

  # Folders fallback
  { url = "*/", fg = "#E0AF68", bold = true },
]
