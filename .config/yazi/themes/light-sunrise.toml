# File-specific styles
[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#FF9E64" },

  # Media
  { mime = "{audio,video}/*", fg = "#7FB069" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd}", fg = "#D95C5C" },

  # Documents
  { mime = "application/{pdf,doc,rtf}", fg = "#6CA6C1" },

  # Empty files
  { mime = "inode/empty", fg = "#A89C94" },

  # Special files
  { name = "*", is = "orphan", bg = "#FFDAD6" },
  { name = "*", is = "exec", fg = "#7FB069", bold = true },

  # Dummy files
  { name = "*", is = "dummy", bg = "#FFDAD6" },
  { name = "*/", is = "dummy", bg = "#FFDAD6" },

  # Folders fallback (üß° sunrise)
  { url = "*/", fg = "#FF9E64", bold = true },
]
