# File-specific styles
[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#FF79C6" },

  # Media
  { mime = "{audio,video}/*", fg = "#50FA7B" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd}", fg = "#FF5555" },

  # Documents
  { mime = "application/{pdf,doc,rtf}", fg = "#8BE9FD" },

  # Empty files
  { mime = "inode/empty", fg = "#44475A" },

  # Special files
  { name = "*", is = "orphan", bg = "#FF5555" },
  { name = "*", is = "exec", fg = "#50FA7B", bold = true },

  # Dummy files
  { name = "*", is = "dummy", bg = "#FF5555" },
  { name = "*/", is = "dummy", bg = "#FF5555" },

  # Folders fallback (ü¶á dracula)
  { url = "*/", fg = "#BD93F9", bold = true },
]
