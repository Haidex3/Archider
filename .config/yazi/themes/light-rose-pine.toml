#----------------------------------------------------------
#--  THEME: Light Rose Pine
#----------------------------------------------------------

[mgr]
cwd = { fg = "#C06A78", bold = true }

# Hovered
hovered = { bg = "#E6A3B4", bold = true }
preview_hovered = { underline = true }

# Find
find_symbol = " Finding: "
find_keyword  = { fg = "#B76BB3", bold = true, underline = true }
find_position = { fg = "#B76A88", bold = true }

# Symlink
symlink_target = { fg = "#B76A88", italic = true }

# Marker
marker_copied   = { fg = "#F8E6EE", bg = "#2E8F59" }
marker_cut      = { fg = "#F8E6EE", bg = "#B3264A" }
marker_marked   = { fg = "#F8E6EE", bg = "#C06A78" }
marker_selected = { fg = "#F8E6EE", bg = "#B76BB3" }

# Count
count_copied   = { fg = "#F8E6EE", bg = "#2E8F59" }
count_cut      = { fg = "#F8E6EE", bg = "#B3264A" }
count_selected = { fg = "#F8E6EE", bg = "#B8892F" }

# Border
border_symbol = "│"
border_style  = { fg = "#6E5E82" }

# Tabs
[tabs]
active   = { fg = "#F8E6EE", bg = "#C06A78", bold = true }
inactive = { fg = "#C06A78", bg = "#F8E6EE" }

# Separator
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

# Modes
[mode]
normal_main = { fg = "#F8E6EE", bg = "#C06A78", bold = true }
normal_alt  = { fg = "#C06A78", bg = "#E6A3B4" }

select_main = { fg = "#F8E6EE", bg = "#B76A88", bold = true }
select_alt  = { fg = "#B76A88", bg = "#E3A3BB" }

unset_main = { fg = "#F8E6EE", bg = "#B3264A", bold = true }
unset_alt  = { fg = "#B3264A", bg = "#F2A5B8" }

# Status bar
[status]
overall   = {}
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Permissions
perm_sep   = { fg = "#6E5E82" }
perm_type  = { fg = "#2E8F59" }
perm_read  = { fg = "#B8892F" }
perm_write = { fg = "#B3264A" }
perm_exec  = { fg = "#B76BB3" }

# Progress
progress_label  = { bold = true }
progress_normal = { fg = "#C06A78", bg = "#E6A3B4" }
progress_error  = { fg = "#B3264A", bg = "#E3A3BB" }

# Which
[which]
cols = 3
mask = { bg = "#E6A3B4" }
cand = { fg = "#C06A78" }
rest = { fg = "#3E384C" }
desc = { fg = "#B76A88" }
separator = "  "
separator_style = { fg = "#3E384C" }

# Confirmation
[confirm]
border  = { fg = "#C06A78" }
title   = { fg = "#C06A78", bold = true }
content = {}
list    = {}
btn_yes = { reversed = true }
btn_no  = {}
btn_labels = ["  [Y]es  ", "  (N)o  "]

# Spotter
[spot]
border = { fg = "#B76A88" }
title  = { fg = "#B76A88" }

# Table
tbl_col  = { fg = "#B76A88" }
tbl_cell = { fg = "#F8E6EE", bg = "#B8892F" }

# Notifications
[notify]
title_info  = { fg = "#2E8F59" }
title_warn  = { fg = "#B8892F" }
title_error = { fg = "#B3264A" }

# Icons
icon_info  = ""
icon_warn  = ""
icon_error = ""

# Picker
[pick]
border   = { fg = "#B76A88" }
active   = { fg = "#C06A78", bold = true }
inactive = {}

# Input
[input]
border   = { fg = "#B76A88" }
title    = {}
value    = { fg = "#0E0C12" }
selected = { reversed = true }

# Completion
[cmp]
border   = { fg = "#B76A88" }
active   = { reversed = true }
inactive = {}

# Icons
icon_file    = ""
icon_folder  = ""
icon_command = ""

# Task manager
[tasks]
border  = { fg = "#B76A88" }
title   = {}
hovered = { fg = "#C06A78", underline = true }

# Help menu
[help]
on      = { fg = "#B76A88" }
run     = { fg = "#C06A78" }
desc    = { fg = "#0E0C12" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#F8E6EE", bg = "#0E0C12" }

# File-specific styles
[filetype]
rules = [
  { mime = "image/*", fg = "#B76BB3" },
  { mime = "{audio,video}/*", fg = "#2E8F59" },
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd}", fg = "#B3264A" },
  { mime = "application/{pdf,doc,rtf}", fg = "#B76A88" },
  { mime = "inode/empty", fg = "#3E384C" },
  { name = "*", is = "orphan", bg = "#B3264A" },
  { name = "*", is = "exec", fg = "#2E8F59", bold = true },
  { name = "*", is = "dummy", bg = "#B3264A" },
  { name = "*/", is = "dummy", bg = "#B3264A" },
  { url = "*/", fg = "#C06A78", bold = true },
]
