# ------------------------------------------------------------
# Alacritty config
# Adapted from Kitty configuration (non-color options only)
# Author: Andr3xDev (original kitty config)
# Adapted for Alacritty by Haider
# ------------------------------------------------------------

# ------------------------------------------------------------
# Font
# ------------------------------------------------------------
[font]
normal.family = "JetBrains Mono Nerd Font"
bold.family = "JetBrains Mono Nerd Font"
italic.family = "JetBrains Mono Nerd Font"
bold_italic.family = "JetBrains Mono Nerd Font"

size = 9.8

# ------------------------------------------------------------
# Window & visuals
# ------------------------------------------------------------
[window]
opacity = 1.0
decorations = "Full"

[window.padding]
x = 4
y = 4

# ------------------------------------------------------------
# Cursor
# ------------------------------------------------------------
[cursor]
style = "Beam"
blink_interval = 500
unfocused_hollow = false

# ------------------------------------------------------------
# Scrolling
# ------------------------------------------------------------
[scrolling]
history = 10000
multiplier = 3

# ------------------------------------------------------------
# Bell
# ------------------------------------------------------------
[bell]
duration = 0

# ------------------------------------------------------------
# Selection
# ------------------------------------------------------------
[selection]
save_to_clipboard = true

# ------------------------------------------------------------
# Mouse
# ------------------------------------------------------------
[mouse]
hide_when_typing = true

# ------------------------------------------------------------
# Hints (URLs)
# ------------------------------------------------------------
[[hints.enabled]]
regex = "(https?|ftp)://[^\\s]+"
command = "xdg-open"
post_processing = true
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }

# ------------------------------------------------------------
# ENV (Wayland friendly)
# ------------------------------------------------------------
[env]
TERM = "xterm-256color"
